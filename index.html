<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sunbase From Designer</title>
</head>

<body>
    <div class="container">

        <!-- navbar -->
        <div class="nav">
            <h3>Form Designer Sunbase Assignment</h3>
            <button id="save">Save</button>
        </div>

        <div class="main">

            <!-- sidebar -->

            <div class="sidebar">
                <div class="components_parent">
                    <h3>Components</h3>
                </div>

                <div class="widgets">
                    <h3>Widgets</h3>
                    <p>Drag and drop available widgets to the canvas area to design your Form layout</p>
                </div>

                <!-- input buttons for widgets -->

                <div class="inputs">

                    <button id="addInput">
                        <img class="input" src="./images/input.png" alt="">
                        <span>Input</span>
                    </button>

                    <button id="addSelect"> <img class="option" src="./images/option.png" alt="">
                        <span>Select</span>
                    </button>
                    <button id="addTextarea"> <img class="text" src="./images//text-box_4329172.png" alt="">
                        <span>Textarea</span>
                    </button>
                </div>
            </div>
            <!-- canvas -->
            <div class="canvas">
                <div id="form_canvas"">

                </div>
            </div>
        </div>

    </div>
    <script src=" index.js">
    </script>
</body>

</html>
